<form class="input-group mb-3">
  <label class="form-label">Busca tu pokemonmon</label>
  <input type="text"
         class="form-control"
         placeholder="Escribe..."
         name="id"
         [(ngModel)]="idForSearch">

  <div class="input-group-append">
    <button class="btn btn-danger"
            type="button"
            (click)="searchPokemon()">Buscar</button>
  </div>
</form>

<form #pokemonmonForm="ngForm">
  <div class="row">
    <div class="col-6">
      <img class="w-100"
           [src]="pokemon.imagen"
           alt="">
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Nro</label>
        <input type="number"
               name="number"
               class="form-control"
               [(ngModel)]="pokemon.numero">

      </div>
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input type="text"
               name="nombre"
               [(ngModel)]="pokemon.nombre"
               class="form-control">
      </div>
      <div class="form-group">
        <label class="form-label">Tipo</label>




        <ul class="list-group">
          <li class="list-group-item"
              *ngFor="let tipo of pokemon.tipos">
            {{tipo.type.name}}
          </li>
        </ul>
      </div>
      <div class="form-group">
        <label class="form-label">Avatar</label>

        <img class="card"
             [src]="pokemon.avatar">

      </div>
      <div class="form-group mt-3">



        <div class="d-grid gap-2">
          <button class="btn btn-warning"
                  type="button"
                  (click)="selectPokemon()">Â¡Yo te elijo!</button>
        </div>
      </div>

    </div>


  </div>

</form>
