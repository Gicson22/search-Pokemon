<div class="container">
  <h1 class="text-center my-5">{{ title }}</h1>
  <div class="row mt-6 mb-6">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-danger">
          <div class="card-title text-white text-center fw-bold">Pokedex</div>
        </div>
        <div class="card-body">
          <app-pokemom-search (selectPokemonEvent)="onSelectPokemonEvent($event)"></app-pokemom-search>

        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="card-title text-white text-center fw-bold">Mi equipo</div>
        </div>
        <div class="card-body"
             style="height: 600px; overflow-y: auto;">
          <app-equipo [selectedPokemons]="selectedPokemons"></app-equipo>

        </div>
      </div>
    </div>
  </div>
</div>
